<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Remedial</title>
    <link rel="stylesheet" href="css/styles2.css">
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body class="login">
    <h1 class="title">Estas a un paso de conocer los secretos de tu equipo</h1>
    <fieldset>
        <legend><b>Login</b></legend>
        <form>
            <input type="text" name="" id="txt_user" placeholder="User Name">
            <input type="Password" name="" id="txt_Password" placeholder="Password">
            <input type="button" name="" id="bt_SignIn" value="Sign In" onclick="validar_user()">
            </form>
    
    </fieldset>
    <input type="button" name="" id="bt_registar" value="Ir a Registro" onclick="Registrar()">
    
</body>
</html>
